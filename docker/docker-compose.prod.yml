version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: library-backend
    ports:
      - "8080:8080"
    environment:
      # 数据库配置 - 请根据您的实际配置填写
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3306/library_management?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      # Redis配置 - 请根据您的实际配置填写
      SPRING_REDIS_HOST: host.docker.internal
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_DATABASE: 0
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD}
      # JWT配置
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: 86400000
      # MyBatis配置
      MYBATIS_LOG_IMPL: org.apache.ibatis.logging.stdout.StdOutImpl
    networks:
      - library-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: library-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - library-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  library-network:
    driver: bridge
